<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inworld TTS Timestamps Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- <h1>TTS</h1>
            <p>Text to speech with word highlighting</p> -->
        </header>

        <main>
            <div class="input-section">
                <form id="topic-form">
                    <div class="form-group">
                        <label for="topic">Choose a topic:</label>
                        <select id="topic" name="topic" required>
                            <option value="">Select a topic...</option>
                            <option value="sports">Sports</option>
                            <option value="travel">Travel</option>
                            <option value="music">Music</option>
                            <option value="food">Food</option>
                            <option value="mysteries">Mysteries</option>
                            <option value="canada">Canada</option>
                            <option value="space">Space</option>
                            <option value="folklore">Folklore</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="voice-select">Choose voice:</label>
                        <select id="voice-select" name="voice">
                            <option value="Alex">Alex - Energetic and expressive mid-range male voice, with a mildly nasal quality</option>
                        </select>
                    </div>
                    <button type="submit" id="generate-btn">
                        <span class="btn-text">Generate</span>
                        <span class="loading-dots" id="loading">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </button>
                </form>
            </div>

            <div class="output-section" id="output-section" style="display: none;">
                <div class="text-display" id="text-display">
                    <!-- Generated text with word highlighting will appear here -->
                </div>

                <div class="audio-controls">
                    <audio id="audio-player" preload="auto">
                        Your browser does not support the audio element.
                    </audio>
                    
                    <div class="controls">
                        <button id="play-pause-btn" class="control-btn">
                            <span class="play-icon">▶</span>
                            <span class="pause-icon" style="display: none;">⏸</span>
                        </button>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <div class="time-info">
                                <span id="current-time">0:00</span> / 
                                <span id="total-time">0:00</span>
                            </div>
                        </div>
                        <button id="restart-btn" class="control-btn">↻</button>
                    </div>
                </div>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <!-- Error messages will appear here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
